{% extends "base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    
    <style>
        .container {
            max-width: 800px;
            margin: auto;
        }
        
        .notification {
            border: 1px solid #ccc;
            margin-bottom: 10px;
            padding: 10px;
        }
        
        .notification p {
            margin: 0;
        }
        
        .notification.unread {
            background-color: #e6f7ff;
        }
        
    </style>
</head>
<body>
   
    <div class="container">
        <h1>Notifications</h1>
        <div class="notification-list">
            {% for notification in notifications %}
                <div class="notification {% if notification.unread %}unread{% else %}read{% endif %}">
                    <p>{{ notification.actor }} {{ notification.verb }} {{ notification.action_object }}</p>
                    <small>{{ notification.timestamp }}</small>
                </div>
            {% endfor %}
        </div>
    </div>
    

{% endblock content %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
